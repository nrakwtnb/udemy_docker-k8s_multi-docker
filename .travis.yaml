sudo: required
services:
  - docker

before_install:
  - docker build -t nrakwtnb/udemy-Docker-k8s-React-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true nrakwtnb/udemy-Docker-k8s-React-test npm test

after_success:
  - docker build -t nrakwtnb/udemy-Docker-k8s-Multi-client ./client
  - docker build -t nrakwtnb/udemy-Docker-k8s-Multi-nginx ./nginx
  - docker build -t nrakwtnb/udemy-Docker-k8s-Multi-server ./server
  - docker build -t nrakwtnb/udemy-Docker-k8s-Multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push nrakwtnb/udemy-Docker-k8s-Multi-client
  - docker push nrakwtnb/udemy-Docker-k8s-Multi-nginx
  - docker push nrakwtnb/udemy-Docker-k8s-Multi-server
  - docker push nrakwtnb/udemy-Docker-k8s-Multi-worker
